<form (ngSubmit)="onHandleEdit()" [formGroup]="productForm">
    <h2>Cập nhật Sách</h2>
    <div class="detail">
        <div class="img">
            <img [src]="productForm.get('images')?.value" alt="">
        </div>
        <div class="detail-info">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Tên Sách</label>
                <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Giá sách</label>
                <input type="number" class="form-control" formControlName="price">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Số lượng sách</label>
                <input type="number" class="form-control" formControlName="quantity">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Danh mục sản phấm</label>
                <select  formControlName="categoryId" class="form-select" >
                    <option *ngFor="let cate of category" value="{{cate._id}}">{{cate.name}}</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Tác giả </label>
                <input type="text" class="form-control" formControlName="description">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Nhà xuất bản</label>
                <input type="text" class="form-control" formControlName="description">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Mô tả sách</label>
                <input type="text" class="form-control" formControlName="description">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
