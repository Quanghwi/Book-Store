<td>{{ index + 1 }}</td>
<td><img width="100" [src]="product.images[0].url" /></td>
<td>{{ product.name }}</td>
<td>{{ product.price }}</td>
<td [width]="370">{{ product.description | truncate: 20 }}</td>
<td>
  <button class="btn btn-primary me-2" (click)="removeItem(product._id)">
    Update
  </button>
  <button class="btn btn-danger" (click)="removeItem(product._id)">
    Remove
  </button>
</td>
