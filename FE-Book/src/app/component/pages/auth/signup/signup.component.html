<html>

<head>
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form [formGroup]="formSignup" (ngSubmit)="onHandleSubmit()">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-fw fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa fa-fw fa-google-plus"></i></a>
                    <a href="#" class="social"><i class="fa fa-fw fa-twitter"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" formControlName="username" placeholder="User name" />
                <div class="errorValidate" *ngIf="
                    formSignup.get('username')?.hasError('required') &&
                    (formSignup.get('username')?.touched || formSignup.get('username')?.dirty)
                    ">
                    User name không được để trống
                </div>
                <input type="text" formControlName="email" placeholder="Email" />
                <div class="errorValidate" *ngIf="
                    formSignup.get('email')?.hasError('required') &&
                    (formSignup.get('email')?.touched || formSignup.get('email')?.dirty)
                    ">
                    Email không được để trống
                </div>
                <div class="errorValidate" *ngIf="
                    formSignup.get('email')?.hasError('email') &&
                    (formSignup.get('email')?.touched || formSignup.get('email')?.dirty)
                    ">
                    Email không hợp lệ
                </div>
                <input type="password" formControlName="password" placeholder="Password" />
                <div class="errorValidate" *ngIf="
                    formSignup.get('password')?.hasError('required') &&
                    (formSignup.get('password')?.touched || formSignup.get('password')?.dirty)
                    ">
                    Password không được để trống
                </div>
                <input type="password" formControlName="confirmPassword" placeholder="Confirm Password" />
                <div *ngIf="
                    formSignup.hasError('misMatch') &&
                    (formSignup.get('confirmPassword')?.touched ||
                        formSignup.get('confirmPassword')?.dirty)
                    ">
                    Password không trùng nhau
                </div>
                <button>Sign up</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back</h1>
                    <p>To keep connected with us please login with your details</p>
                    <a routerLink="/signin">
                        <button  (click)="toggleLoading()">
                            <img *ngIf="isLoading" style="width: 18px;" src="../../../../images/loading-gif.gif" alt="">
                            Sign up</button>
                    </a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
