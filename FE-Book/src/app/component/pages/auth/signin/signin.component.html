<html>
  <head> </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-in-container">
        <form [formGroup]="formSignin" (ngSubmit)="onHandleSubmit()">
          <h1>Sign in</h1>
          <input type="text" placeholder="Email" formControlName="email" />
          <div
            class="text-danger"
            *ngIf="
              formSignin.get('email')?.hasError('required') &&
              (formSignin.get('email')?.touched ||
                formSignin.get('email')?.dirty)
            "
          >
            Email không được để trống
          </div>
          <div
            class="text-danger"
            *ngIf="
              formSignin.get('email')?.hasError('email') &&
              (formSignin.get('email')?.touched ||
                formSignin.get('email')?.dirty)
            "
          >
            Email không đúng định dạng
          </div>
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
          />
          <div
            class="text-danger"
            *ngIf="
              formSignin.get('password')?.hasError('required') &&
              (formSignin.get('password')?.touched ||
                formSignin.get('password')?.dirty)
            "
          >
            Mật khẩu không được để trống
          </div>
          <button (click)="toggleLoading()">
            <img
              *ngIf="isLoading"
              style="width: 18px"
              src="../../../../images/loading-gif.gif"
              alt=""
            />
            Đăng Nhập
          </button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-right">
            <h1>Hello Friend</h1>
            <p>Enter your personal details and start your journey with us</p>
            <a routerLink="/signup"
              ><button class="ghost" id="signUp">Sign Up</button></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
